<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWATCH</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap">
</head>
<body class="bg-dark text-light align-content-center">
    <div class="hero container-fluid">
        <div class="sec1">
            <h1>STOP WATCH</h1>
            <table class="table text-light font-weight-bold">
                <thead>
                  <tr>
                    <th scope="col">Hours</th>
                    <th scope="col">Minutes</th>
                    <th scope="col">Seconds</th>
                    <th scope="col">Miliseconds</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th id="hr">00</th>
                    <td id="min">00</td>
                    <td id="sec">00</td>
                    <td id="msec">00</td>
                  </tr>
                </tbody>
                </table>
<!-- <div class="div1 justify-content-lg-center row-cols-lg-4 row-cols-sm-6"> -->
            <button id="startBtn" onclick="start()" class="btn-start text-light ">Start
            </button>
            <button onclick="stop()" class="btn-stop text-light">Stop
            </button>
            <button onclick="reset()" class="btn-reset text-light">Reset
            </button>
        </div>
        <!-- </div> -->

    </div> 
    
</body>

</html>
